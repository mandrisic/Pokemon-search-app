<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching pokemon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="blue gameboy">
            <div class="minus"></div>
            <div class="controller-circle">
                <div class="mini-circle"></div>
            </div>
            <div class="plus big">
                <div class="line up-down max">
                    <div class="line-content">
                        <div class="arrow up"></div>
                        <div class="arrow down"></div>
                    </div>
                </div>
                <div class="line left-right max">
                    <div class="line-content">
                        <div class="arrow l"></div>
                        <div class="arrow d"></div>
                    </div>
                </div>
            </div>
            <div class="plus big">
                <div class="line up-down max-2">
                    <div class="line-content">
                        <div class="arrow up"></div>
                        <div class="arrow down"></div>
                    </div>
                </div>
                <div class="line left-right max-2">
                    <div class="line-content">
                        <div class="arrow l"></div>
                        <div class="arrow d"></div>
                    </div>
                </div>
            </div>
            <div class="square"></div>
        </div>

        <div class="screen">
            <div class="results">
                    <h1>Pokemon</h1>
                    <form action="">
                        <h2>Search them all</h2>
                        <input type="text" id="search-input" placeholder="Name or ID" required>
                        <button id="search-button">Search</button>
                    </form>
                <div class="pokemon-results hidden"></div>
            </div>
        </div>

        <div class="game-btns">
            <div class="left">
                <div class="plus">
                    <div class="line up-down">
                        <div class="line-content">
                            <div class="arrow up"></div>
                            <div class="middle"></div>
                            <div class="arrow down"></div>
                        </div>
                    </div>
                    <div class="line left-right">
                        <div class="line-content">
                            <div class="arrow l"></div>
                            <div class="arrow d"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="circle a">
                    <p class="letter">A</p>
                </div>
                <div class="circle b">
                    <p class="letter">B</p>
                </div>
            </div>
        </div>
        <div class="red gameboy">
            <div class="plus">
                <div class="line up-down mini">
                </div>
                <div class="line left-right mini">
                </div>
            </div>
            <div class="four-buttons">
                <div class="btn-arrows one">
                    <div class="circle c">
                        <p class="letter">X</p>
                    </div>
                    <div class="circle c">
                        <p class="letter">B</p>
                    </div>
                </div>
                <div class="btn-arrows two">
                    <div class="circle c">
                        <p class="letter la">A</p>
                    </div>
                    <div class="circle c">
                        <p class="letter ly">Y</p>
                    </div>
                </div>
            </div>
             <div class="controller-circle right-circle"> 
                <div class="mini-circle"></div>
            </div>
            <div class="port"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
